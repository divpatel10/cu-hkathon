<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
        <base href="/">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">

    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek'
          });
          calendar.render();
        });
  
      </script>
</head>
<body>
    
    <div class="Grade Distribution Chart"> 
        
        <h1 class=" text-center text-cyan-500 text-5xl">Test</h1>
        
    </div>

    <div>

    </div class="grid place-items-center w-4/5" >
    <div id="container" style="height:280px; margin-bottom:150px"></div>

    <div class="grid place-items-center" >

        <div id="calendar" style="height:800px;  width:800px; margin-top: 250px;"></div>
    </div>
</body>

<script src="script.js"></script>
